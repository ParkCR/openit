name: Nodes

# 触发条件
on:
  schedule:
    # - cron: '*/5 * * * *'
    # 表达式生成  https://crontab.guru/
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  Collecting:
    runs-on: ubuntu-latest
    steps:
    - name: 迁出代码
      uses: actions/checkout@v3
    - name: 安装Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: 加载缓存
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: 设置时区
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
    - name: 安装依赖
      run: |
        pip install -r ./utils/requirements.txt
    - name: 执行任务
      # env:
      #   CONFIG: ${{ secrets.CONFIG }}
      run: |
        python ./utils/list_merge.py
    - name: 提交更改
      run: |                 
         git config --local user.email "actions@github.com"
         git config --local user.name "GitHub Actions"
         git pull
         git status
         git add url
         git add long
         git add ./sub
         git add ./utils
         git commit -m "$(date '+%Y.%m.%d %H:%M:%S')更新订阅"
         git push origin devmain
    - name: 转译
      run: |
         wget "https://raw.githubusercontent.com/yu-steven/openit/main/long" -O https --no-check-certificate
         wget "https://sub.id9.cc/sub?target=clash&url=https://raw.githubusercontent.com/yu-steven/openit/main/long" -O Clash.yaml --no-check-certificate
    - name: 提交更改
      run: |
         git add https
         git add Clash.yaml
         git commit -m "$(date '+%Y.%m.%d %H:%M:%S')更新订阅"
         git push origin devmain
